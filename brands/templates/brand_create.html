{% extends 'base.html' %}

{% block title %}
SGE - Marcas 
{% endblock %}


{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Cadastrar Marca</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
