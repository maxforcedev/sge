{% extends 'base.html' %}

{% block title %}
SGE - Marcas
{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'brand_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
                </button>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">Limpar</a>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="">
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>DESCRIÇÃO</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td>{{brand.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
          
{% endblock %}
